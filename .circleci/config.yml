version: 2.1

executors:
    default:
        macos:
            # https://circleci.com/docs/using-macos/#supported-xcode-versions-intel
            xcode: 12.5.1

workflows:
    build-and-test:
        jobs:
            - build:
                name: build-ios
                scheme: SBJson5_iOS
                destination: platform=iOS Simulator,name=iPhone 11
            - build:
                name: build-mac
                scheme: SBJson5_macOS
                destination: platform=macOS,arch=x86_64
            - pod-lib-lint
            - carthage-build

jobs:
    build:
        executor: default
        parameters:
            scheme:
                type: string
            destination:
                type: string
        steps:
            - checkout
            - run:
                name: Run tests
                command: >
                    xcodebuild test
                    -scheme <<parameters.scheme>>
                    -destination "<<parameters.destination>>"
                    | xcpretty

    pod-lib-lint:
        executor: default
        steps:
            - checkout
            - run: sed "s/%VERSION%/$CIRCLE_BUILD_NUM/" RELEASING/SBJson.template.podspec > SBJson.podspec
            - run: pod lib lint

    carthage-build:
        executor: default
        steps:
            - checkout
            - run: carthage build --use-xcframeworks --no-skip-current
