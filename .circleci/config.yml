version: 2.1

executors:
    default:
        macos:
            xcode: 11.3.1

workflows:
    build:
        jobs:
            - build:
                name: build-ios
                scheme: SBJson5_iOS
                destination: platform=iOS Simulator,name=iPhone 11

            - build:
                name: build-mac
                scheme: SBJson5_macOS
                destination: platform=macOS,arch=x86_64

            - pod-lib-lint

jobs:
    build:
        executor: default
        parameters:
            scheme:
                type: string
            destination:
                type: string
        steps:
            - checkout
            - run:
                name: Run tests
                command: >
                    xcodebuild test
                    -scheme <<parameters.scheme>>
                    -destination "<<parameters.destination>>"
                    | xcpretty
                environment:
                    GCC_INSTRUMENT_PROGRAM_FLOW_ARCS: YES
                    GCC_GENERATE_TEST_COVERAGE_FILES: YES
            - run: bash <(curl -s https://codecov.io/bash)

    pod-lib-lint:
        executor: default
        steps:
            - checkout
            - run: pod lib lint
